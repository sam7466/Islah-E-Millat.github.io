<body>
    <div class="flex-item">
    <div class="container">
        <h1>Registration Form</h1>
        <form action="" method="post">
            <div class="input">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name" id="firstname" name="firstname" required>

                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
            </div>
            <div class="input">
                <label for="emailId">Email Address</label>
                <input type="email" name="emailId" id="emailId" placeholder="Email Address" required>
            </div>
            <div class="input">
                <label for="cityName">City</label>
                <input type="text" name="cityName" id="cityName" placeholder="Enter City Name" required>
            </div>
            <div class="input">
                <label for="countryName">Country</label>
                <input type="text" name="countryName" id="countryName" placeholder="Enter Country Name" required>
            </div>
            <div class="gender">
                <label for="email">Gender</label> <br>
                <input type="radio" id="html" name="gender" value="male">
                <label for="html">Male</label><br>
                <input type="radio" id="css" name="gender" value="female">
                <label for="css">Female</label><br>
                <input type="radio" id="javascript" name="gender" value="other">
                <label for="javascript">Other</label>
            </div>
            <button type="submit">Register Now</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</div>
